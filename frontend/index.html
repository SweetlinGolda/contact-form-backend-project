<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Contact Form Demo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    input, textarea { width: 100%; padding: .5rem; margin: .5rem 0; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Contact Form (Demo)</h1>
  <form id="contactForm">
    <input name="name" placeholder="Your name" required />
    <input name="email" placeholder="your@email.com" required />
    <input name="subject" placeholder="Subject" required />
    <textarea name="message" placeholder="Message" required></textarea>
    <button type="submit">Send</button>
  </form>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById('contactForm');
    const result = document.getElementById('result');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = 'Sending...';
      const data = Object.fromEntries(new FormData(form).entries());
      try {
        const res = await fetch('http://localhost:4000/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const body = await res.json();
        result.textContent = JSON.stringify(body, null, 2);
        result.className = res.ok ? 'success' : 'error';
      } catch (err) {
        result.textContent = err.message;
        result.className = 'error';
      }
    });
  </script>
</body>
</html>
